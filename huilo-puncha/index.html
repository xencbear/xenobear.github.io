<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Huilo Puncha &middot; Xenobear</title>
	<meta name="description" content="Game Demo" />
	<meta property="og:title" content="Huilo Puncha" />
	<meta property="og:description" content="Game about smashing faces!" />
	
	<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"game"
		};
		swfobject.embedSWF(
			"huilo-puncher.swf", 
			"altContent", "640", "480", "14.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style type="text/css">
		body{
			margin:0px;
			padding:0px;
			background-color:#211717;
			position:absolute;
			top:50%;
			left:50%;
		}
		.wrapper{position:absolute;
			width:640px;
			height:480px;
			top:50%;
			left:50%;
			margin-top:-240px;
			margin-left:-320px;
			background-color:#B1CECF;
			box-shadow:0px 0px 4px rgba(0,0,0,0.8);
		}
	</style>
</head>
<body>

<div class="wrapper">
	<div id="altContent">
		<h1>prototype</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</div>
</body>
</html>
